<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scatterplot grid: L2 columns with noise</title>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="boxplot.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="graphics"></div>

    <input id="fileInput"
           type="file"
           onchange="handleFiles(this.files)"
           accept="application/json"
           style="display:none;"
           multiple="true"></input>

    <label for="fileInput">
      <div class="fileDrop clickable">
        <div class="fileDropText noselect">
          <span>Drop a JSON file here</span>
          <br />
          <div class="bigPlus">+</div>
          <span>(or just click)</span>
        </div>
      </div>
    </label>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
